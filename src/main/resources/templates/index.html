<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina Consultas de API</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    <div class="container">
    <header>
    <h1>Consultor de API</h1>
    </header>
    <div class="card">
    <p>Fatos-Gatos <button onclick="buscarFatoFato()"  class="btn"> Buscar!</button></p>
    <div id="resultado-gato" class="resultado"></div>
    </div>
    <div class="card">
    <p>CEP: <input id="cep-input" type="text" name="cep" maxlength="9" placeholder="Digite..."> <button onclick="buscarCEP()" class="btn"> Buscar!</button></p>
    <div id="esultado-cep" class="resultado"></div>
    </div>
    </div>
    <script>

        async function buscarFatoFato() {
            
            const resultado = document.getElementById("resultado-gato");
            resultado.innerHTML = `<p class="success">Carregando...</p>`

            try {
                const response = await fetch("/api/fatos-gatos");
                const texto = await response.text();
                resultado.innerHTML = `<p>${texto}</p>`;
            } catch (erro) {
                resultado.innerHTML = `<p class="error">Erro ao buscar fato: ${erro.message}</p>`;
            }

        }

    </script>
</body>
</html>
